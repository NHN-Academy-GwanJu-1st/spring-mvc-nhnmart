<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .answerStatus_isFalse{
            color: red;
        }
    </style>
</head>
<body>

<h1>Admin index page</h1>

<a href="/logout">로그아웃</a>

</br>
</br>
</br>


<div style="display: flex; align-items: center; justify-content: space-between">
    <h1>답변 대기중인 글 목록</h1>

    <div style="display: flex; align-items: center">
        <form method="get" action="/admin">
            <select name="category">
                <option value="">모두보기</option>
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category.getValue()}"></option>
            </select>
        <button>검색</button>
        </form>
    </div>
</div>


<div style="width: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column">
    <table border="1" style="width: 1300px; text-align: center; border-collapse: collapse">
        <thead>
        <tr>
            <td width="80px">번호</td>
            <td width="200px">작성자</td>
            <td>제목</td>
            <td width="120px">분류</td>
            <td width="200px">등록일</td>
            <td width="100px">답변 여부</td>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="post : ${posts}">
            <tr>
                <td th:text="${post.id}"></td>
                <td th:text="${post.accountId}"></td>
                <td>
                    <a th:text="${post.title}" th:href="'/admin/detail/' + ${post.id}"></a>
                </td>
                <td th:text="${post.category.value}"></td>
                <td th:text="${post.registerDate}"></td>
                <td class="answerStatus_isFalse">답변 대기중</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>


</body>
</html>
